<div class="modal-header">
  <h3 class="modal-title">Select Filter Date:</h3>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-12">
      <div class="input-group">
        <input type="text" class="form-control" uib-datepicker-popup ng-model="dtFrom" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
        <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="openFrom()"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
      </div>
      <div class="input-group">
        <input type="text" class="form-control" uib-datepicker-popup ng-model="dtTo" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
        <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="openTo()"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="save()">Set Date</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
